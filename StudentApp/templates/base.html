<!DOCTYPE html>
{% load static %}
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title_block %} {% endblock %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Bootstrap cdn link-->
    <!--bootstrap cdn link-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!--Font awesome-->
    <link rel="stylesheet" href="{% static 'vendors/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'vendors/css/fontawesome.min.css' %}" />
    <!--Project css link-->
    <link rel="stylesheet" id="myStyle" href="{% static 'resources/css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'resources/css/responsive.css' %}" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <header class="header clearfix">
      <nav>
        <div class="logo">
          <a href="#home">
            <h2><span>Blog</span></h2>
          </a>
        </div>
        <div class="main_nav_right">
          <ul>
            <li><a href="{% url 'Blog:blog-list' %}">Home</a></li>
            <li><a href="{% url 'Blog:blog-list' %}">Blog</a></li>
            <li><a href="{% url 'Students:student-list' %}">StudentApp</a></li>
            <li><a href="{% url 'Address:district-list' %}">District</a></li>
          </ul>
        </div>
        <div class="mobile_menu">
          <span onclick="openNav()">&#9776;</span>
          <div id="myNav" class="overlay">
            <a href="#!" onclick="closeNav()" class="closebtn">&times;</a>
            <div class="overlay_content">
              <a href="#home" onclick="closeNav()">Home</a>
              <a href="#project_section" onclick="closeNav()">Blog </a>
              <a href="#skill" onclick="closeNav()">StudentApp</a>
              <a href="#services" onclick="closeNav()">District</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="home_section">
      <div class="container">
        {% block body_block %}

        {% endblock %}
      </div>
    </section>
    <footer class="footer_section">
      <div class="container">
        <div class="col-md-12">
          <h2>Footer section</h2>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'resources/js/main.js' %}"></script>
  </body>
</html>
