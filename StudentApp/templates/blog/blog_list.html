{% extends 'base.html' %}
{% load custom_filters %}
{% block title_block %} Blog list {% endblock %}

{% block body_block %}


              {% for blog in blogs %}
              <h1>{{ blog.title }}</h1>
              <p>{{ blog.blog_text | range_filter }} <a href="{% url 'Blog:blog-detail' blog_id=blog.pk %}">Read more</a></p>
              <p>Published on : {{ blog.publish_date }}</p>
              {% endfor %}

{% endblock %}
